<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/7886b5e374.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <div class="container weather-app-wrapper">
      <div class="weather-app shadow-sm">
        <div class="button" id="lang-btn">文</div>
        <i class="fas fa-map-marker-alt button" id="geolocation-btn"></i>
        <i class="far fa-lightbulb button" id="night-mode-btn"></i>
        <div class="current-city">
          <form>
            <input type="text" value="Santa Monica" autocomplete="off" id="city-name"></span>
          </form>
        </div>
        <ul>
          <li id="time">Monday 00:00</li>
          <li id="description">Sunny</li>
        </ul>
        <div class="row">
          <div class="col-5">
            <img
              src="assets/01d.svg"
              alt=""
              class="weather-icon align-middle"
            />
            <span class="align-middle" id="main-temperature">24</span>
            <span class="units">
              <a href="#" class="selected-unit" id="celsius">°C</a> /
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
          <div class="col-7">
            <ul class="weather-extras">
              <li>Humidity: <span id="humidity">90</span>%</li>
              <li>Wind: <span id="wind">18</span> km/h</li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="row days" id="forecast"></div>
      </div>
      <div class="footer">
      <a href="https://www.iconfinder.com/iconsets/weather-888">Weather icons</a> by <a href="https://www.iconfinder.com/adri_creative">Adri Ansyah</a> / <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a> 
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
